<ion-view view-title="Detalle de {{categoriaSeleccionada.nombre}}">
  <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
    <div class="item card-item">
      <div ui-sref="app.detalleCategoria" class="card stable-bg ink ink-dark">
        <div class="item item-text-wrap">

          <strong>{{categoriaSeleccionada.nombre}}</strong> knows nothing.
          <div class="card-footer text-right">
            <i class="icon ion-chatbubbles positive"></i> 6
            <i class="icon ion-heart assertive"></i> 23
            <div class="pull-left">
              <i class="icon ion-clock"></i> just now
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
