<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal"
                 ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}"
                 align-title="left">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="right">
    <ion-header-bar class="expanded">
      <span class="avatar" style="background: url('img/icon.png'); background-size: cover"></span>
    </ion-header-bar>
    <ion-content class="rgba-secondary-2-1-bg has-expanded-header">
      <ion-list>
        <ion-item nav-clear menu-close ng-click="goto('/app/categorias')" class="item item-icon-right">
          Categorias
          <i class="icon "></i>
        </ion-item>
        <ion-item nav-clear menu-close  ng-click="goto('/app/invitados')" class="item item-icon-right">
          Invitados
        </ion-item>
        <ion-item nav-clear menu-close ng-click="nuevoEvento()" class="item item-icon-right">
          Nuevo Evento
        </ion-item>
      </ion-list>
      <ion-item nav-clear menu-close ui-sref="app.categorias" class="item item-icon-right">
        Compartí la aplicación
        <i class="icon ion-android-share-alt"></i>
      </ion-item>

      <ion-item nav-clear menu-close ui-sref="app.categorias" class="item item-icon-right">
        Danos tu opinión
        <i class="icon ion-android-chat"></i>
      </ion-item>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
