<ion-view view-title="Nuevo Invitado">
  <ion-content ng-class="{expanded:isExpanded}">

    <form class="list-borderless" style="margin-right: 4em">

      <ion-md-input class="item-clear" ng-model="invitado.nombre" name="nombre" placeholder="Nombre"
                    highlight-color="balanced"
                    type="text"></ion-md-input>

      <ion-md-input class="item-clear" ng-model="invitado.aFavor" name="aFavor" placeholder="Dinero a favor"
                    highlight-color="balanced"
                    type="text"></ion-md-input>

    </form>
    <ion-list >
      <ion-checkbox ng-repeat="cat in categoriasSeleccionadas" ng-model="cat.seleccionado">{{cat.categoria.nombre}}</ion-checkbox>
    </ion-list>

  </ion-content>
  <div class="hide-on-keyboard-open">
    <button id="fab-nuevoInvitado" ng-click="agregarNuevoInvitado()"
            class="button button-fab button-fab-bottom-left expanded button-balanced-900 spin"><i
      class="icon ion-plus-round"></i>
    </button>
    <button id="fab-nextInvitado" ng-click="crearInvitadoYVolver()"
            class="button button-fab button-fab-bottom-right expanded button-calm-900 spin"><i
      class="icon ion-checkmark-round"></i>
    </button>
  </div>
  <toast style="margin-bottom:50%"></toast>

</ion-view>
