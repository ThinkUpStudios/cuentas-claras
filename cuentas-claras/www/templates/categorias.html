<ion-view view-title="Qué compramos?">
  <ion-content ng-class="{expanded:isExpanded}">


    <ion-list class="animate-ripple">
      <ion-item class="item-totals">
        <div class="card balanced-100-bg ink ink-dark">
          <div class="row positive-900">
            <div class="col">
              <strong>Total Gastos</strong>
            </div>
            <div class="text-right col">
              <i class="icon ion-social-usd assertive"></i> {{calcularTotal()}}
            </div>
          </div>
        </div>
      </ion-item>
      <ion-item class="card-item " ng-repeat="cat in getCategorias()">
        <div ng-click="seleccionarCategoria(cat)" class="card ink ink-dark">
          <div class="item item-text-wrap">

            <strong>{{cat.nombre}}</strong>

            <div class="card-footer text-right">
              <i class="icon ion-social-usd assertive"></i> {{cat.getTotal()}}
              <i class="icon ion-android-people balanced"></i> {{calcularCantidad(cat)}}
            </div>
          </div>
        </div>

      </ion-item>

      <ion-item style="min-height: 2em" class="item-clear ">

      </ion-item>
    </ion-list>

  </ion-content>

  <div class="balanced-900 card tutorial" style="position: fixed; bottom: 6em; left: 1em; padding: 1em"
       ng-show="getCategorias().length == 0">
    <strong> Hacé click en el <i class="icon ion-plus-circled"></i> para agregar una categoría </strong>

  </div>
  <button id="fab-categoria-plus" ng-click="nuevaCategoria()"
          class="button button-fab button-fab-bottom-right expanded button-balanced-900 spin"><i
    class="icon ion-plus-round"></i></button>

</ion-view>
