<ion-view view-title="Categorias">
  <ion-content ng-class="{expanded:isExpanded}">

    <ion-list>
      <ion-item class="card-item " ng-repeat="cat in getCategorias()">
        <div ng-click="seleccionarCategoria(cat)" class="card stable-bg ink ink-dark">
          <div class="item item-text-wrap">

            <strong>{{cat.nombre}}</strong>

            <div class="card-footer text-right">
              <i class="icon ion-ios-cart positive"></i> {{cat.cantidad}}
              <i class="icon ion-social-usd assertive"></i> {{cat.precioUnitario}}
              <i class="icon ion-android-people balanced"></i> {{cat.precioUnitario}}
            </div>
          </div>
        </div>

      </ion-item>

    </ion-list>

  </ion-content>
  <button id="fab-categoria-plus" ng-click="nuevaCategoria()" class="button button-fab button-fab-bottom-right expanded button-balanced-900 spin"><i class="icon ion-plus-round"></i></button>
</ion-view>
