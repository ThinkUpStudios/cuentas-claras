<ion-view view-title="Nueva categorÃ­a">
  <ion-content ng-class="{expanded:isExpanded}">

    <form class="list-borderless" style="margin-right: 4em">

      <ion-md-input class="item-clear" ng-model="data.nombre" name="nombre" placeholder="Nombre"
                    highlight-color="balanced"
                    type="text"></ion-md-input>
      <ion-md-input class="item-clear" ng-model="data.precioUnitario" name="precio"
                    placeholder="Precio"
                    highlight-color="energized"
                    type="number"></ion-md-input>
    </form>


  </ion-content>
  <div class="hide-on-keyboard-open">
    <button id="fab-nuevo" ng-click="agregarCategoria()"
            class="button button-fab button-fab-bottom-left expanded button-balanced-900 spin"><i
      class="icon ion-plus-round"></i>
    </button>
    <button id="fab-next" ng-click="crearCategoria()"
            class="button button-fab button-fab-bottom-right expanded button-violeta spin"><i
      class="icon ion-checkmark-round"></i>
    </button>
  </div>
  <toast style="margin-bottom:50%"></toast>

</ion-view>
